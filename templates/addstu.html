{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/bootstrap.min.css' %}">
    <!-- slick slider -->
    <link rel="stylesheet" href="{% static 'plugins/slick/slick.css' %}">
    <!-- themefy-icon -->
    <link rel="stylesheet" href="{% static 'plugins/themify-icons/themify-icons.css' %}">
    <!-- animation css -->
    <link rel="stylesheet" href="{% static 'plugins/animate/animate.css' %}">
    <!-- aos -->
    <link rel="stylesheet" href="{% static 'plugins/aos/aos.css' %}">
    <!-- venobox popup -->
    <link rel="stylesheet" href="{%  static 'plugins/venobox/venobox.css' %}">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>Add Student</title>

    <style>
        *{
            margin: 9px 5px;
        }
        .center{
            width: 430px;
            margin: auto;
        }
    </style>
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
</head>
<body>
    <h1 class="center">Student Details</h1>
    <div class="center">
        <form action="{% url 'newstu' %}" method="post" class="row"> 
            {% csrf_token %}
            <div class="labels mb-3">
            <label for="name">Student Name</label>
            <input type="text" id="name" name = "name">
            </div>
            <div class = "labels mb-3">
            <label for="dob">Date Of Birth: </label>
            <input type="date" id="dob" name="dob">
            </div>
            <div class = "labels mb-3">
            <label for="email">Email </label>
            <input type="email" id="email" name = "email" placeholder="name@example.com" >
            </div>
            <div class = "labels mb-3">
            <label for="contact">Mobile Number</label>
            <input type="number" id="contact" name = "mob">
            </div>
            <div class = "labels mb-3">
            <label for="address">Permanent Address</label>
            <input type="text" id="address" name = "addr">
            </div>
            <div class = "labels mb-3">
                <label for = "course">Course</label>
                <select name="course" id="course" >
                    {% for course in course_list %}
                    <option value="{{ course.course_id }}">{{ course.course_id }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Confirm</button>              
            </div>
        </form>
        <form action="{% url 'back' %}" method="post" class="row"> {% csrf_token %}
            <button type="submit" class="btn btn-primary">Dashboard</button>
        </form>
      </div>

</body>
</html>
