{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Add Student</title>

    <style>
        *{
            margin: 9px 5px;
        }
        .center{
            width: 430px;
            margin: auto;
        }
    </style>
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
</head>
<body>
    <h1 class="center">Student Details</h1>
    <div class="center">
        <form action="{% url 'newstu' %}" method="post" class="row"> 
            {% csrf_token %}
            <div class="labels">
            <label for="name">Student Name</label>
            <input type="text" id="name" name = "name">
            </div>
            <label for="dob">Date Of Birth: </label>
            <input type="date" id="dob" name="dob">
            <div class = "labels">
            <label for="email">Email </label>
            <input type="email" id="email" name = "email">
            </div>
            <div class = "labels">
            <label for="contact">Mobile Number</label>
            <input type="number" id="contact" name = "mob">
            </div>
            <div class = "labels">
            <label for="address">Permanent Address</label>
            <input type="text" id="address" name = "addr">
            </div>
            <div class = "labels">
                <label for = "course">Course</label>
                <select name="course" id="course" >
                    {% for course in course_list %}
                    <option value="{{ course.course_id }}">{{ course.course_id }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Confirm</button>
        </form>
        <form action="{% url 'back' %}" method="post" class="row"> {% csrf_token %}
            <button type="submit">Dashboard</button>
        </form>
      </div>

</body>
</html>
