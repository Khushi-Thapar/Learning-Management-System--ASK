<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File upload</title>
</head>
<body>
<h4>Note: The uploaded file must be in .xlsx format</h4>
<form action="/action_page.php">
  <label for="myfile">Select a file:</label>
  <input type="file" id="myfile" name="myfile"><br><br>
  <input type="submit">
</form>
<form action="{% url 'back' %}" method="post" class="row"> {% csrf_token %}
    <button type="submit" class="btn btn-primary">Dashboard</button>
</form>
</body>
</html>
