{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Add Course</title>

    <style>
        *{
            margin: 9px 5px;
        }
        .center{
            width: 430px;
            margin: auto;
        }
    </style>
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
</head>
<body>
    <h1 class="center">Course Details</h1>
    <div class="center">
        <form action="{% url 'newcourse' %}" method="post" class="row"> {% csrf_token %}
            <div class="labels">
            <label for="cname">Course Name</label>
            <input type="text" id="cname" name = "cname">
            </div>
            <div class = "labels">
            <label for="cid">Course Id</label>
            <input type="text" id="cid" name = "cid">
            </div>
            <div class = "labels">
            <label for="clink">Course Link</label>
            <input type="text" id="clink" name = "clink">
            </div>
            <button type="submit">Confirm</button>

        </form>
        <form action="{% url 'back' %}" method="post" class="row"> {% csrf_token %}
            <button type="submit">Dashboard</button>
        </form>
      </div>

</body>
</html>
