<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Course Modification</title>

    <style>
        *{
            margin: 9px 5px;
        }
        .center{
            width: 430px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1 class="center">Course Modification</h1>
    <div class="center">
        <form action="{% url 'changecourse' %}" method="post" class="row"> {% csrf_token %}
            <div class="labels">
            <label for="courseName">Old Course Name</label>
            <input type="text" id="courseName" name = "Cname">
            </div>
            <div class = "labels">
            <label for="Code">Old Course Code</label>
            <input type="text" id="Code" name = "Ccode">
            </div>
            <div class="labels">
                <label for="CodeNew">New Course Code</label>
                <input type="text" id="CodeNew" name = "Ncode">
            </div>
            <div class="labels">
                <label for="NewCourseName">New Course Name</label>
                <input type="text" id="NewCourseName" name = "Nname">
            </div>
            <button type="submit">Confirm</button>
        </form>
      </div>
      
</body>
</html>
