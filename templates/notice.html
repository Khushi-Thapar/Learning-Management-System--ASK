{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/bootstrap.min.css' %}">
    <!-- slick slider -->
    <link rel="stylesheet" href="{% static 'plugins/slick/slick.css' %}">
    <!-- themefy-icon -->
    <link rel="stylesheet" href="{% static 'plugins/themify-icons/themify-icons.css' %}">
    <!-- animation css -->
    <link rel="stylesheet" href="{% static 'plugins/animate/animate.css' %}">
    <!-- aos -->
    <link rel="stylesheet" href="{% static 'plugins/aos/aos.css' %}">
    <!-- venobox popup -->
    <link rel="stylesheet" href="{%  static 'plugins/venobox/venobox.css' %}">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>Add Notification</title>
    <style>
        *{
            margin: 5px 5px;
        }
        .center{
            width: 480px;
            margin: auto;
        }
    </style>
        <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
</head>
<body>
    <h1 class="center">Notification</h1>
    <div class="center">
        <form action="{% url 'pushnotice' %}" method="post" class="row"> {% csrf_token %}

            <div class = "labels mb-3">
                <label for = "course">Notice for Course</label>
                <select name="course" id="course" >
                    {% for course in course_list %}
                    <option value="{{ course.course_id }}">{{ course.course_id }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class = "labels mb-3">
            <p><label for="notice">Notice </label></p>
            <textarea id="notice" name="notice" rows="4" cols="50" placeholder="Enter announcement here"> </textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Confirm</button>
            </div>

        </form>
        <form action="{% url 'back' %}" method="post" class="row"> {% csrf_token %}
            <button type="submit" class="btn btn-primary">Dashboard</button>
        </form>
      </div>

</body>
</html>
