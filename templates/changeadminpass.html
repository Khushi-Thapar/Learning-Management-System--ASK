{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/bootstrap.min.css' %}">
    <!-- slick slider -->
    <link rel="stylesheet" href="{% static 'plugins/slick/slick.css' %}">
    <!-- themefy-icon -->
    <link rel="stylesheet" href="{% static 'plugins/themify-icons/themify-icons.css' %}">
    <!-- animation css -->
    <link rel="stylesheet" href="{% static 'plugins/animate/animate.css' %}">
    <!-- aos -->
    <link rel="stylesheet" href="{% static 'plugins/aos/aos.css' %}">
    <!-- venobox popup -->
    <link rel="stylesheet" href="{%  static 'plugins/venobox/venobox.css' %}">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>Change Password</title>

    <style>
        *{
            margin: 5px 5px;
        }
        .center{
            width: 480px;
            margin: auto;
        }
    </style>
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
</head>
<body>
    <h1 class="center">Change admin password</h1>
    <div class="center">
        <form action="{% url 'updateadminpass' %}" method="post" class="row">
            {% csrf_token %}
            <div class = "labels mb-3">
            <label for="email">Email:</label>
            <input type="text" id="email" name = "email">
            </div>
            <div class = "labels mb-3">
            <label for="contact">Existing Password:</label>
            <input type="text" id="contact" name = "oldpass">
            </div>
            <div class = "labels mb-3">
            <label for="address">New Password:</label>
            <input type="text" id="address" name = "newpass">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Confirm</button>
            </div>
        </form>
        <form action="{% url 'back' %}" method="post" class="row"> {% csrf_token %}
            <button type="submit" class="btn btn-primary">Dashboard</button>
        </form>
      </div>

</body>
</html>
